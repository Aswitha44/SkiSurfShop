<div class="card h-100 shadow-sm position-relative" *ngIf="product">

    <!-- Product Image with Eye Icon -->
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <a routerLink="/shop/{{product.id}}" class="eye-icon ms-2">
                <i class="fa fa-eye"></i>
            </a>
        </div>
    </div>

    <!-- Product Info -->

    <div class="p-1 d-flex flex-column">
        <!-- Product Name and Cart Button in a Flex container -->
        <div class="d-flex justify-content-between align-items-center">
            <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
                <h6 class="text-uppercase mb-0" style="color: #df6919; font-weight: bold;">
                    {{ product.name }}
                </h6>
            </a>
            <!-- Cart Icon placed in the top-right of the name section -->
            <button (click)="addItemToBasket()" class="btn cart-icon">
                <span class="fa fa-shopping-cart"></span>
            </button>
        </div>

        <!-- Product Price -->
        <span class="mb-2">{{ product.price | currency }}</span>
    </div>
</div>
